<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<title>camera-shader</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			overflow-x: hidden;
		}
		.video-box {
			display: inline-block;
			background: rgba(200,200,200,.2);
		}
		.video-box-header {
			padding: 10px;
			color: #fff;
		}
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
		}
		video, canvas {
			display: block;
		}
	</style>

</head>
<body>
	<div class="overlay">
		<div class="video-box">
			<div class="video-box-header">tap to toggle</div>
			<video class="original-stream"></video>
		</div>
		<div class="video-box">
			<div class="video-box-header">tap to toggle</div>
			<video class="shader-stream"></video>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
	<script>
		requirejs.config({
			paths: {
				text: '//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min'
			}
		});
	</script>

	<script src="demo.js"></script>
</body>
</html>
