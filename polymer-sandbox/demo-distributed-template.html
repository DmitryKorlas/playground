<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;distributed-template&gt;</title>

	<!-- Importing Web Component's Polyfill -->
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/distributed-template.html">
</head>
<body>

<style>
	.spaced{
		color: mediumpurple;
		padding: 20px;
		display: inline-block;
	}
	.contact-card {
		display: inline-block;
		margin: 15px;
		padding: 10px;
		width: 140px;
		border: 1px solid #d8d8d8;
		border-radius: 0 0 2px 2px;
		background-color: #f5f5f5;
		box-shadow: 0 1px 2px 0 rgba(0,0,0,.15);
	}
</style>

<distributed-template person="Visitor" mydata="{{mydata}}">
	<template>
		<div class="contact-card">
			<strong class="spaced">{{person}}</strong>
			<p>{{description}}</p>
			<p>address: <br/>{{details.address}}</p>
		</div>
	</template>
</distributed-template>
<script>
	var mydata = [{
		person: 'Nobody',
		description: 'Mister nobody',
		details: {
			address: 'nowhere',
			hobby: 'keep close'
		}
	}];

	var myDataAsArray = [{
			person: 'SpongeBob',
			description: 'A positive and naive gentleman',
			details: {
				address: 'yellow pineapple, undersea city of Bikini Bottom',
				hobby: 'Fun'
			}
		},
		{
			person: 'Krusty Krab',
			details: {
				address: 'Fast food restaurant'
			}
		}];

	var myDataAsObj = {
		person: 'Patrik',
		description: 'A friend of SpongeBob',
		details: {
			hobby: 'Sleep'
		}
	};
	setTimeout(function(){

		document.querySelector('distributed-template').mydata = myDataAsArray;

		// if you want to use object instead of array, you have to change template
		// attribute in <distributed-template />
		// document.querySelector('distributed-template').mydata = myDataAsObj;
	}, 1000);
</script>
</body>
</html>
