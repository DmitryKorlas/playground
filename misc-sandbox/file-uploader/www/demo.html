<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Uploader demo</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.1/jquery-ui.js"></script>
	<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.iframe-transport.js"></script>
	<!-- The basic File Upload plugin -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.js"></script>
	<script>
		$(function () {
			var url = 'upload';
			$('#fileupload').fileupload({

				// this option is automatically used in older browsers
				//forceIframeTransport: true,

				url: url,
				//autoUpload: true,
				//dataType: 'json',

				done: function (e, data) {

					// chrome 42
					alert('done:' + data.result);

					// ie8, fetch from iframe
					var result = $( data.result ).text();

					// this also can be helpful
					//var result = $('pre', data.result ).text();


					alert('result:'+ result);
					/*$.each(data.result.files, function (index, file) {
						$('<p/>').text(file.name).appendTo('#files');
					});*/
				},
				progressall: function (e, data) {

					/*var progress = parseInt(data.loaded / data.total * 100, 10);
					$('#progress .progress-bar').css(
							'width',
							progress + '%'
					);*/
				}
			});
		});
	</script>

</head>
<body>
<h2>AJAX file upload</h2>
<p>
	To run demo backend, type <i><b>$</b> node index.js</i> in command line. Then visit http://localhost:3000
	<br/>@see <a href="https://github.com/blueimp/jQuery-File-Upload/wiki/Basic-plugin#how-to-use-only-the-basic-plugin-minimal-setup-guide">minimal-setup-guide</a></p>


<!-- The fileinput-button span is used to style the file input field as button -->
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Select files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple>
    </span>

</body>
</html>
